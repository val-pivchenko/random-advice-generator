<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Advice Generator App</title>

  <style>
    .attribution {
      position: absolute;
      bottom: 1rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <p class="id"></p>
    <p class="quote">Dice to get an advice</p>
    <img src="./images/pattern-divider-desktop.svg" alt="" class="divider-desk">
    <img src="./images/pattern-divider-mobile.svg" alt="" class="divider-mob">
    <button class="shuffle">
      <img src="./images/icon-dice.svg" alt="" class="dice">
    </button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/val-pivchenko">Val</a>.
  </div>
  <script src="./index.js"></script>

</body>

</html>
